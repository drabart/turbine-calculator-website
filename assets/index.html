<!doctype html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>Optimizer Output</title>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();

			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
		<style>
			body { font-family: Arial, sans-serif; }
			pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
			button { padding: 10px 15px; margin-bottom: 10px; cursor: pointer; }
		</style>
	</head>
	<body>
		<button onclick="runAndDisplay()">Run Optimizer</button>
		<pre id="output">Click the button to see results...</pre>
		
		<script>
			function runAndDisplay() {
				const result = runOptimizer(10, 10, "Ludicrite", 1000);
				document.getElementById('output').textContent = JSON.stringify(result, null, 2);
			}
		</script>
	</body>
</html>
